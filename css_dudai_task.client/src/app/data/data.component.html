<h1 id="tableLabel">Items</h1>

<p>This Data component demonstrates fetching data from the server...</p>

<table *ngIf="data">
    <thead>
        <tr>
            <th>ID</th>
            <th>Item Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
        </tr>
    </tbody>
</table>
